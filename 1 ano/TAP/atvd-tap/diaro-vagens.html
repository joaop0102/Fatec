<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário de Viagens</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

    <header class="bg-gradient-to-r from-blue-600 to-cyan-500 text-white text-center py-6 rounded-b-lg shadow-md">
        <h1 class="text-3xl font-bold mb-3">Diário de Viagens</h1>
        <button id="btn-citacao"
            class="bg-white text-blue-600 font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-blue-700 hover:text-white transition">
            Citação do Dia
        </button>
        <p id="citacao" class="mt-4 text-lg italic"></p>
    </header>

    <div class="flex flex-col md:flex-row gap-6 p-6 flex-grow">

        <aside class="bg-white p-6 rounded-xl shadow-md md:w-1/3">
            <h2 class="text-xl font-semibold text-blue-600 mb-4">Nova Memória</h2>
            <form id="form-memoria" class="space-y-4">

                <div>
                    <label class="font-semibold">Título do Local:</label>
                    <input type="text" id="titulo" required
                        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div>
                    <label class="font-semibold">Data da Visita:</label>
                    <input type="date" id="data" required
                        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div>
                    <label class="font-semibold">Foto do Local:</label>
                    <input type="file" id="foto" accept="image/*"
                        class="w-full p-3 border rounded-lg cursor-pointer bg-blue-50 hover:bg-blue-100 transition">
                </div>

                <div>
                    <label class="font-semibold">Descrição:</label>
                    <textarea id="descricao" required minlength="15"
                        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none resize-y"></textarea>
                </div>

                <div>
                    <label class="font-semibold">Avaliação:</label>
                    <input type="range" id="avaliacao" min="1" max="5" class="w-full accent-blue-600 cursor-pointer">
                </div>

                <button type="button" id="btn-localizacao"
                    class="bg-yellow-400 text-black font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-yellow-500 transition">
                    Adicionar Localização
                </button>

                <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold px-4 py-2 rounded-lg shadow-md hover:bg-blue-700 transition">
                    Salvar Memória
                </button>
            </form>
        </aside>

        <main class="flex-1">
            <section id="entradas">
                <h2 class="text-2xl font-semibold text-blue-600 mb-4">Minhas Memórias</h2>
            </section>
        </main>
    </div>

    <footer class="bg-gradient-to-r from-blue-600 to-cyan-500 text-white text-center py-4 mt-auto rounded-t-lg">
        <p>Feito por João Pedro - 2025</p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
